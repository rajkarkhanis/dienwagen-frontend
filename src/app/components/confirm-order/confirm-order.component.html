<div class="d-flex flex-column gap-3 align-items-center mt-5">
    <div class="d-flex gap-3">
        <input
            type="checkbox"
            id="confirm-order-checkbox"
            class="form-check-input"
            [(ngModel)]="checkboxState"
        />
        <label for="confirm-order-checkbox"
            >Please confirm if Customer has signed and agreed upon placing final
            order</label
        >
    </div>
    <div class="d-flex justify-content-center">
        <button
            class="btn btn-success"
            (click)="placeOrder()"
            [disabled]="!checkboxState"
        >
            Place Order
        </button>
    </div>
</div>
