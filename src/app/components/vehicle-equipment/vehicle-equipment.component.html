<div class="px-4">
    <div>
        <h3>Select Equipment</h3>
        <div class="equipment-grid">
            <div *ngFor="let equipment of equipments">
                <div class="form-check mt-2">
                    <input
                        [(ngModel)]="selectedEquipment"
                        class="form-check-input"
                        type="radio"
                        name="equipment-{{ equipment.equipmentId }}"
                        id="equipment-{{ equipment.equipmentId }}"
                        value="{{ equipment.equipmentId }}"
                    />
                    <label
                        class="form-check-label"
                        for="equipment-{{ equipment.equipmentId }}"
                    >
                        {{ equipment.equipmentName }} |
                        {{ equipment.equipmentPrice | currency : "EUR" }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-5 gap-3">
        <button class="btn btn-secondary mt-3" type="button" (click)="goBack()">
            Back
        </button>
        <button
            class="btn btn-success mt-3"
            type="button"
            [disabled]="!selectedEquipment"
            (click)="selectVehicleEquipment()"
        >
            Next
        </button>
    </div>
</div>
