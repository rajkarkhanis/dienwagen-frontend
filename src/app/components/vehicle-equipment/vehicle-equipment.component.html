                />
                <label class="form-check-label" for="equipment-1">
                    Vehicle Monitoring | €0
                </label>
            </div>
            <div class="form-check mt-3">
                <input
                    class="form-check-input"
                    type="radio"

                    id="equipment-2"

                </label>
            </div>
            <div class="form-check mt-3">
                <input
                    class="form-check-input"

                />

                />
                <label class="form-check-label" for="equipment-5">

    <div class="d-flex justify-content-center mt-5 gap-3">
        <button class="btn btn-secondary mt-3" type="button" (click)="goBack()">Back</button>
        <button class="btn btn-success mt-3" type="button" (click)="selectVehicleEquipment()">Next</button>
    </div>
</div>
