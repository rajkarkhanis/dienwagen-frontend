<div>
    <form [formGroup]="searchCustomerForm" (submit)="searchCustomer()">
        <div class="search-grid">
            <div>
                <label for="first-name" class="form-label mt-3"
                    >First Name</label
                >
                <div class="input-group">
                    <input
                        type="text"
                        id="first-name"
                        class="form-control"
                        formControlName="firstName"
                    />
                </div>
            </div>

            <div>
                <label for="last-name" class="form-label mt-3">Last Name</label>
                <div class="input-group">
                    <input
                        type="text"
                        id="last-name"
                        class="form-control"
                        formControlName="lastName"
                    />
                </div>
            </div>

            <div>
                <label for="customer-id" class="form-label mt-3"
                    >Customer ID</label
                >
                <div class="input-group">
                    <input
                        type="number"
                        id="customer-id"
                        class="form-control"
                        formControlName="customerId"
                    />
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Search</button>
    </form>
</div>
